<nav>
	<ul>
	{% assign navbar-elements = (site.pages | sort: 'navbar-index')%}
        {% for nav in navbar-elements %}
	{% if nav.title and nav.title != 'Oops!' %}
	{% if page.url == nav.url %}
          <li><a class="current" href="{{ nav.url | prepend: site.baseurl }}">{{ nav.title }}</a></li>
	{% else %}
          <li><a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.title }}</a></li>
	{% endif %}
	{% endif %}
        {% endfor %}
	</ul>
</nav>
